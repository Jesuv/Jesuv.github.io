<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educación en Línea</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            padding: 10px;
            background-color: #333;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            color: #007BFF;
        }
        .content-image {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        .book-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .book {
            width: 50px;
            height: 70px;
            background-color: #007BFF;
            border-radius: 5px;
            transform-origin: bottom;
            animation: bounce 2s infinite;
        }
        .book:nth-child(1) { animation-delay: 0s; }
        .book:nth-child(2) { animation-delay: 0.2s; }
        .book:nth-child(3) { animation-delay: 0.4s; }
        .book:nth-child(4) { animation-delay: 0.6s; }
        .book:nth-child(5) { animation-delay: 0.8s; }
        @keyframes bounce {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.8); }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
